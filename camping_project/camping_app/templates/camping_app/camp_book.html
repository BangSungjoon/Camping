{% block content %}

  }
  #form_tbl {

  }
  #form_tbl th {

      width: 40%;

  }
  #form_tbl td {

  }

  }

      margin-bottom: 35px;
  }
  tr {
        margin-bottom: 10px;
    }
    /* Style for the first row containing 평점 and 사용자ID */
    tr.first-row {
        display: flex;
        justify-content: space-between;
        align-items: center;
    }
    /* Style for 평점 and 사용자ID labels */
    th.rate-id-label {
        text-align: left;
    }
</style>
<script>
  window.onload = function() {
    // 'td' 요소를 선택합니다.
    var tdElements = document.getElementsByTagName('td');

    // 각 'td' 요소에 대해,
    for (var i = 0; i < tdElements.length; i++) {
        var td = tdElements[i];

        // 'td' 요소의 모든 자식 노드에 대해,
        for (var j = 0; j < td.childNodes.length; j++) {
            var node = td.childNodes[j];

            // 만약 노드가 텍스트 노드이고, 그 텍스트가 '">'를 포함하고 있다면,
            if (node.nodeType === Node.TEXT_NODE && node.textContent.includes('">')) {
                // 그 노드를 제거합니다.
                td.removeChild(node);
            }
        }
    }
};
</script>
<h2 style="font-family: 'Nanum Gothic'; color: black; margin : 30px 0 40px 0;">캠핑 예약</h2>

<form method="post">
