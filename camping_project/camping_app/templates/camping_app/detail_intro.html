{% if image_links %}
    <ul class="image-list">
        <li class="col_03 img_box">
            <img src="{{ image_links.col1_img_link }}" class="imgFit" alt="캠핑장소개 이미지">
        </li>
        <li class="col_03 img_box">
            <img src="{{ image_links.col2_img_link }}" class="imgFit" alt="캠핑장소개 이미지">
        </li>
        <li class="col_03 img_box">
            <img src="{{ image_links.col3_img_link }}" class="imgFit" alt="캠핑장소개 이미지">
        </li>
    </ul>
{% else %}
    <p>해당하는 데이터가 없습니다.</p>
{% endif %}

{% if camping %}
  <p class="camp_intro_txt">
    <span>{{ camping.camp_itd }}</span>
  </p>
{% else %}
  <p>해당하는 데이터가 없습니다.</p>
{% endif %}
