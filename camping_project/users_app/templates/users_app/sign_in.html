{% extends 'base.html' %}
{% load static %}
{% block content %}
<form method="post" action="{% url 'sign_in' %}">
  {% csrf_token %}  
  <br>
  <div id="login_box">
    <div id="login_title">로그인
    </div>
    <div>
        <label>아이디</label>
        <input type="text" name="username" class='login_input' id="username">
    </div>
    <div>
        <label>비밀번호</label>
        <input type="password" name="password" class='login_input' id="password">
    </div>
    <button type="submit">입장하기</button><br>
    <ul>
        <li class="findlogin">아이디 찾기</li>
        <li class="findlogin">비밀번호 찾기</li>
    </ul>
    <hr>

    <div class="social_sign_in">
        <h4>소셜 계정으로 로그인</h4>
        <img class="social_login" src="../static/img/social_sign_in/social_sign_google.png" id="google" onclick="social_sign_in()">
        <img class="social_login" src="../static/img/social_sign_in/social_sign_kakao.png" id="naver" onclick="social_sign_in()">
        <img class="social_login" src="../static/img/social_sign_in/social_sign_naver.png" id="kakao" onclick="social_sign_in()">
    </div>
</div>

</form>
<br>
{% endblock content %}
