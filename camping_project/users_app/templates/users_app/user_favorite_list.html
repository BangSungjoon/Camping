{% load static %}   

{% block content %}   

<h2>내가 찜한 캠핑장</h2>

<div>
    {% if user_favorite_campings %}
        <table id="favorite_list">
            <tr>
                <th>번호</th>
                <th>캠핑장</th>
            </tr>
            {% for favorite in user_favorite_campings %}
            <tr>
                <td>{{ favorite.camp_no }}</td>
                <td>{{ favorite.camp_no.camp_name }}</td>
                <td><a href="{% url 'user_favorite_delete' favorite.camp_no %}" 
                    onclick="return confirm('삭제하시겠습니까?')">
                <button class='btn'>찜 취소</button></a></td>
            </tr>
            {% endfor %}
        </table>
    {% else %}
        <p>찜한 캠핑장이 없습니다.</p>
    {% endif %}
</div>

{% endblock content %}
