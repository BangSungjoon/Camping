{% load static %}

{% block content %}
<span class='mypage_title'>예약내역</span>
<div>
    {% if bookings %}
        <table id="booking_list">
            <tr>
                <th>예약번호</th>
                <th>체크인</th>
                <th>체크아웃</th>
                <th>캠핑장</th>
                <th>예약 취소</th>
            </tr>
            {% for book in bookings %}
                <tr>
                    <td>{{ forloop.counter }}</td>
                    <td>{{ book.book_date }}</td>
                    <td>{{ book.stay_date }}</td>
                    <td>    
                        <a href="{% url 'camping_detail' camp_no=book.camp_no %}">
                        {{ book.camp_no }}</td>
                    <td>
                        <a href="{% url 'user_booked_delete' book.book_no %}" 
                        onclick="if (confirm('정말 예약을 취소하시겠습니까?')) { showCancellationMessage(); return true; } else { return false; }">
                        <button class='btn btn-cancel'>취소</button></a></td>
                </tr>
            {% endfor %}
            </table>
    {% else %}
        <p>예약 내역이 없습니다.</p>
    {% endif %}
</div>
{% endblock content %}
